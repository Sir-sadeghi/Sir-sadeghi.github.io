<!DOCTYPE html>
<html>
<head>
    <title>نمودار درصد آشنایی با زبان های برنامه نویسی</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Python', 'HTML', 'PHP', 'JavaScript', 'Java'],
                datasets: [{
                    label: '% آشنایی',
                    data: [100, 95, 85, 75, 100],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86 ,1)',
                        'rgba(75 ,192 ,192 ,1)',
                        'rgba(153 ,102 ,255 ,1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true,
                            max:100
                        }
                    }]
                }
            }
        });
    </script>
</body>
  </html>
